<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Calon Mahasiswa</title>
  </head>
  <body>
    <h1>Pendaftaran mahasiswa baru</h1>
    <form action="" method="post">
      <fieldset style="float: left">
        <legend>Biodata calon mahasiswa</legend>
        <table>
          <tr>
            <th>No.Daftar</th>
            <td>:</td>
            <td><input type="text" name="nodaftar" size="40" /></td>
          </tr>
          <tr>
            <th>Nama</th>
            <td>:</td>
            <td><input type="text" name="nama" /></td>
          </tr>

          <tr>
            <th>Alamat</th>
            <td>:</td>
            <td><textarea name="alamat" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
      </fieldset>
      <fieldset style="float: left">
        <legend>Pendaftaran</legend>
        <table>
          <tr>
            <th>Penerimaan</th>
            <td>:</td>
            <td>
              <select style="padding: 5px" name="gelombang">
                <option value="01">Gelombang I</option>
                <option value="02">Gelombang II</option>
                <option value="03">Gelombang III</option>
                <option value="04">Gelombang IV</option>
              </select>
            </td>
          </tr>

          <tr>
            <th>Program Studi</th>
            <td>:</td>
            <td>
              <select style="padding: 5px" name="programstudi">
                <option value="-1">Silahkan pilih satu</option>
                <optgroup label="Fakultas Ilmu Komputer">
                  <option value="Si ">Sistem Informasi</option>
                  <option value="IF">Informatika</option>
                </optgroup>
                <optgroup label="Fakultas Ilmu Ekonomi">
                  <option value="MN ">Manajemen</option>
                  <option value="AK">Akuntansi</option>
                </optgroup>
              </select>
            </td>
          </tr>

          <tr>
            <th>Tanggal Lahir</th>
            <td>:</td>
            <td>
              <input type="date" value="2023-03-12" />
            </td>
          </tr>
          <tr>
            <th>Tinggi Badan</th>
            <td>:</td>
            <td>
              <input type="number" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><input type="submit" /><input type="reset" /></td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" size="5px" />Saya setuju dengan syarat dan
              ketentuan yang berlaku
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
